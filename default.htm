<!DOCTYPE html>
<html manifest="manifest.php">

    <head>
        <title>GlucoDiary</title>
        <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/buttons.css">
        <script src="js/default.js"></script>
        <script src="js/standalone-framework.js"></script>
        <script src="js/highcharts.js"></script>
    </head>

    <body>
        <div class="GDcontainer" id="container">
            <div class="GDcontrol GDsection">
                <h1>GlucoDiary</h1>
                <a id="GDcarbs" class="button has-icon has-text is-success">
                    <i class="icon-plus"></i>&nbsp;Carbs&nbsp;</a>
                <a id="GDglucose" class="button has-icon has-text is-danger">
                    <i class="icon-plus"></i>&nbsp;Glucose&nbsp;</a>
                <a id="GDinsulin" class="button has-icon has-text is-primary">
                    <i class="icon-plus"></i>&nbsp;Insulin&nbsp;</a>
            </div>
            <div class="GDchart GDsection">
                <div id="highcharts" width="320" height="240" style="margin: 0 auto"></div>
            </div>
            <div class="GDstatus GDsection">
                <div id="result"></div>
                <br />
                <br />
                <div id="infomessage" class="button is-primary"></div>
                <br />
                <br />
                <div id="errormessage" class="button is-danger"></div>
                <br />
            </div>
            <div id="inputGlucoseReading" class="GDsection">
                <h4>Glucose:</h4>
                <input type="tel" id="glucoseUnits">
                <input type="button" value="Save" class="button" onclick="GlucoDiary.SaveGlucoseReading()">
            </div>
            <div class="statusConsole GDsection">
                <h4>Console:</h4>
                <div id="dataStatusMessage"></div>
            </div>
            <div class="GDsection">
            <br /><br /><br /><br /><br /><br />
<!--            help scroll into view-->
            </div>
        </div>
    </body>

</html>
